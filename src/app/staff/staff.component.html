<div class="container">
  <h2>Jal Employee Registration Form</h2>
  <h3>Personal Details</h3>
  <div class="form-grid">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter full name" />
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" placeholder="Enter phone number" />
    </div>
    <div class="form-group full-width">
      <label>Email</label>
      <input type="email" placeholder="Enter email" />
    </div>
  </div>

  <h3>Job Details</h3>
  <div class="form-grid">
    <div class="form-group">
      <label>Designation</label>
      <input type="text" placeholder="Enter designation" />
    </div>
    <div class="form-group">
      <label>Department</label>
      <input type="text" placeholder="Enter department" />
    </div>
    <div class="form-group">
      <label>Date of Joining</label>
      <input type="date" />
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input type="number" placeholder="Enter salary" />
    </div>
  </div>

  <h3>Bank Details</h3>
  <div class="form-grid">
    <div class="form-group">
      <label>Bank Name</label>
      <input type="text" placeholder="Enter bank name" />
    </div>
    <div class="form-group">
      <label>Account Number</label>
      <input type="text" placeholder="Enter account number" />
    </div>
  </div>
  <h3>Documents</h3>
  <div class="form-grid">
    <div class="form-group">
      <label>Aadhar Card Number</label>
      <input type="text" placeholder="Enter Aadhar number" />
    </div>
    <div class="form-group">
      <label>PAN Card Number</label>
      <input type="text" placeholder="Enter PAN number" />
    </div>
    <div class="form-group full-width">
      <label>Upload Photo</label>
      <input type="file" accept="image/" (change)="previewPhoto($event)" />
      <div class="photo-preview" *ngIf="photoURL">
        <img [src]="photoURL" alt="Photo Preview" />
      </div>
    </div>
  </div>

  <button>Submit</button>
</div>
